<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection App</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Handsontable CSS -->
    <link href="https://cdn.jsdelivr.net/npm/handsontable@12.3.1/dist/handsontable.full.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow-sm mt-5">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Data Collection Login</h2>
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div id="login-error" class="alert alert-danger d-none" role="alert"></div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard Screen -->
        <div id="dashboard-screen" class="d-none">
            <!-- Navbar -->
            <nav class="navbar navbar-dark bg-primary">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Data Collection Dashboard</span>
                    <div class="d-flex align-items-center">
                        <span class="text-white me-3" id="user-email"></span>
                        <button class="btn btn-light btn-sm" id="logout-btn">Logout</button>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid mt-4">
                <div class="row">
                    <!-- Job Selection Panel -->
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-header bg-secondary text-white">
                                <h5 class="mb-0">Your Assigned Jobs</h5>
                            </div>
                            <div class="card-body">
                                <div id="jobs-loading" class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p class="mt-2">Loading jobs...</p>
                                </div>
                                <div id="jobs-list" class="list-group d-none"></div>
                                <div id="no-jobs" class="alert alert-info d-none">
                                    No jobs assigned to you yet.
                                </div>

                                <!-- Mock Data Generator (For Testing) -->
                                <div class="mt-3">
                                    <hr>
                                    <button class="btn btn-warning btn-sm w-100" id="generate-mock-btn">
                                        Generate Mock Data
                                    </button>
                                    <small class="text-muted d-block mt-1">For testing only</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Data Entry Panel -->
                    <div class="col-md-9">
                        <div id="no-job-selected" class="card">
                            <div class="card-body text-center text-muted">
                                <h5>Select a job from the list to begin data entry</h5>
                            </div>
                        </div>

                        <div id="job-workspace" class="d-none">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="row align-items-center">
                                        <div class="col-md-6">
                                            <h4 class="mb-0" id="current-job-title"></h4>
                                            <small class="text-muted" id="current-job-description"></small>
                                        </div>
                                        <div class="col-md-6 text-end">
                                            <span class="badge" id="job-status-badge"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Handsontable Container -->
                            <div class="card">
                                <div class="card-body">
                                    <div id="handsontable-container"></div>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="card mt-3">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <button class="btn btn-secondary" id="save-draft-btn">
                                            Save Draft
                                        </button>
                                        <button class="btn btn-success" id="submit-final-btn">
                                            Submit Final
                                        </button>
                                    </div>
                                    <div id="save-message" class="alert mt-3 d-none" role="alert"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Handsontable JS -->
    <script src="https://cdn.jsdelivr.net/npm/handsontable@12.3.1/dist/handsontable.full.min.js"></script>

    <!-- App JS (ES6 Module) -->
    <script type="module" src="app.js"></script>
</body>
</html>
